---
layout: default
title: Gallery
---

<section class="layer-blur">
    <h1>
      Jueun Jeon's artworks. 
    </h1>
</section>


<section>
  <div class="grid-four">
  {% assign works_sorted = site.works | sort: "order" %}
  {% for work in works_sorted %}
    <a class="card" href="{{ work.url | relative_url }}">
      <img src="{{ work.image | relative_url }}" alt="{{ work.title }}">
      <div class="card-title">{{ work.title }}</div>
    </a>
  {% endfor %}
</div>
</section>
